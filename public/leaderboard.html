<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Biggest Miners - Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Leaderboard specific styles */
    .leaderboard-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #FFD700;
    }

    .leaderboard-header h1 {
      font-size: 48px;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-bottom: 10px;
    }

    .leaderboard-header .subtitle {
      font-size: 18px;
      color: #FFF;
      margin-top: 10px;
    }

    .refresh-notice {
      background: rgba(255, 215, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      border: 2px solid #FFD700;
    }

    .refresh-notice p {
      margin: 0;
      color: #FFD700;
      font-size: 16px;
      font-weight: bold;
    }

    .leaderboard-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .leaderboard-item {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .leaderboard-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
    }

    .leaderboard-item.rank-1 {
      border-color: #FFD700;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(0, 0, 0, 0.8));
    }

    .leaderboard-item.rank-2 {
      border-color: #C0C0C0;
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(0, 0, 0, 0.8));
    }

    .leaderboard-item.rank-3 {
      border-color: #CD7F32;
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(0, 0, 0, 0.8));
    }

    .rank-badge {
      font-size: 48px;
      font-weight: bold;
      min-width: 80px;
      text-align: center;
    }

    .rank-1 .rank-badge {
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .rank-2 .rank-badge {
      color: #C0C0C0;
      text-shadow: 0 0 20px rgba(192, 192, 192, 0.6);
    }

    .rank-3 .rank-badge {
      color: #CD7F32;
      text-shadow: 0 0 20px rgba(205, 127, 50, 0.6);
    }

    .rank-badge .trophy {
      font-size: 60px;
    }

    .player-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: #FFD700;
      font-weight: bold;
    }

    .player-stats {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #FFF;
    }

    .stat-icon {
      font-size: 24px;
    }

    .stat-value {
      font-weight: bold;
      color: #FFD700;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #FFD700;
      padding: 15px 30px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      z-index: 1000;
    }

    .back-button:hover {
      background: #FFD700;
      color: #000;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .leaderboard-header h1 {
        font-size: 32px;
      }

      .leaderboard-item {
        flex-direction: column;
        text-align: center;
      }

      .rank-badge {
        font-size: 36px;
        min-width: auto;
      }

      .player-stats {
        justify-content: center;
      }

      .wallet-address {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Background overlay -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1;"></div>

  <a href="index.html" class="back-button">‚¨ÖÔ∏è Back to Game</a>

  <div class="leaderboard-container">
    <div class="leaderboard-header">
      <h1>üèÜ BIGGEST MINERS üèÜ</h1>
      <p class="subtitle">Top 10 Gold Mining Champions</p>
      
      <div class="refresh-notice">
        <p>‚è∞ Leaderboard refreshes every 24 hours | Last updated: <span id="last-updated"></span></p>
      </div>
    </div>

    <div class="leaderboard-list" id="leaderboard">
      <!-- Leaderboard items will be generated here -->
    </div>
  </div>

  <script>
    // Generate dummy leaderboard data
    const leaderboardData = [
      {
        wallet: 'CAAKbU2dz8LWe1CVntbShBHuL8JtpLMztzSuMboP8YLG',
        gold: 2847563.50,
        referrals: 342
      },
      {
        wallet: '9xQeWvG816bUx9EPjHmaT23yvVM2ZWbrrpZb9PusVFin',
        gold: 1956734.25,
        referrals: 287
      },
      {
        wallet: 'HN7cABqLq46Es1jh92dQQisAq662SmxELLLsHHe4YWrH',
        gold: 1543298.75,
        referrals: 219
      },
      {
        wallet: '4k3Dyjzvzp8eMZWUXbBCjEvwSkkk59S5iCNLY3QrkX6R',
        gold: 1287456.00,
        referrals: 198
      },
      {
        wallet: '7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TRxrjCqJ1qP',
        gold: 1098567.50,
        referrals: 176
      },
      {
        wallet: 'DRpbCBMxVnDK7maPM5tGv6MvB3v1sRMC7H3sNhctKhV4',
        gold: 945821.25,
        referrals: 154
      },
      {
        wallet: '5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC4Qmu5H2B',
        gold: 834729.75,
        referrals: 132
      },
      {
        wallet: 'AaLbKreiydApJ4FwLnbhVPq7EYmx7mMfKW4PNDfnhqzB',
        gold: 756912.00,
        referrals: 118
      },
      {
        wallet: 'GjwcWFQYzemBtpUr6SqS8DzmpqqRBmwN4h5nPJXhYZ3P',
        gold: 687534.50,
        referrals: 105
      },
      {
        wallet: '2wmVCSfPxGPjPRZ7VcGSPBLZnp4qXRcK2gKGRJKFw6Lb',
        gold: 623847.25,
        referrals: 94
      }
    ];

    // Format wallet address (show first 4 and last 4 characters)
    function formatWallet(wallet) {
      return `${wallet.slice(0, 6)}...${wallet.slice(-6)}`;
    }

    // Format gold amount with commas
    function formatGold(amount) {
      return amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // Get rank emoji
    function getRankEmoji(rank) {
      if (rank === 1) return 'ü•á';
      if (rank === 2) return 'ü•à';
      if (rank === 3) return 'ü•â';
      return `#${rank}`;
    }

    // Generate leaderboard HTML
    function generateLeaderboard() {
      const leaderboard = document.getElementById('leaderboard');
      
      leaderboardData.forEach((player, index) => {
        const rank = index + 1;
        const rankClass = rank <= 3 ? `rank-${rank}` : '';
        
        const item = document.createElement('div');
        item.className = `leaderboard-item ${rankClass}`;
        
        item.innerHTML = `
          <div class="rank-badge">
            <div class="trophy">${getRankEmoji(rank)}</div>
          </div>
          <div class="player-info">
            <div class="wallet-address">${formatWallet(player.wallet)}</div>
            <div class="player-stats">
              <div class="stat">
                <span class="stat-icon">üí∞</span>
                <span>Gold Mined: <span class="stat-value">${formatGold(player.gold)}</span></span>
              </div>
              <div class="stat">
                <span class="stat-icon">üë•</span>
                <span>Referrals: <span class="stat-value">${player.referrals}</span></span>
              </div>
            </div>
          </div>
        `;
        
        leaderboard.appendChild(item);
      });
    }

    // Set last updated time
    function setLastUpdated() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('last-updated').textContent = formatted;
    }

    // Initialize
    generateLeaderboard();
    setLastUpdated();
  </script>

  <!-- Random Background System -->
  <script src="random-background.js"></script>
</body>
</html>
