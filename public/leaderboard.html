<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ† Biggest Miners - Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Enable scrolling */
    body {
      overflow-y: auto !important;
      height: auto !important;
      min-height: 100vh;
    }

    /* Leaderboard specific styles */
    .leaderboard-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px 20px 100px 20px; /* Extra bottom padding for scrolling */
      position: relative;
      z-index: 1;
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #FFD700;
    }

    .leaderboard-header h1 {
      font-size: 32px;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .leaderboard-header .subtitle {
      font-size: 14px;
      color: #CCC;
      margin-top: 5px;
    }

    .refresh-notice {
      background: rgba(255, 215, 0, 0.15);
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0 0 0;
      text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.5);
    }

    .refresh-notice p {
      margin: 0;
      color: #FFD700;
      font-size: 12px;
      font-weight: 500;
    }

    /* Table-style layout */
    .leaderboard-table {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .table-header {
      display: grid;
      grid-template-columns: 60px 1fr 200px 120px;
      gap: 15px;
      padding: 15px 20px;
      background: rgba(255, 215, 0, 0.15);
      border-bottom: 2px solid #FFD700;
      font-weight: 700;
      font-size: 13px;
      color: #FFD700;
    }

    .table-header > div {
      text-align: left;
    }

    .table-header > div:first-child {
      text-align: center;
    }

    .leaderboard-list {
      display: flex;
      flex-direction: column;
    }

    .leaderboard-item {
      display: grid;
      grid-template-columns: 60px 1fr 200px 120px;
      gap: 15px;
      padding: 15px 20px;
      align-items: center;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .leaderboard-item:last-child {
      border-bottom: none;
    }

    .leaderboard-item:hover {
      background: rgba(255, 215, 0, 0.08);
    }

    .leaderboard-item.rank-1 {
      border-color: #FFD700;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(0, 0, 0, 0.8));
    }

    .leaderboard-item.rank-2 {
      border-color: #C0C0C0;
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(0, 0, 0, 0.8));
    }

    .leaderboard-item.rank-3 {
      border-color: #CD7F32;
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(0, 0, 0, 0.8));
    }

    /* Rank column */
    .rank-cell {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: #888;
    }

    .rank-1 .rank-cell {
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .rank-2 .rank-cell {
      color: #C0C0C0;
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.4);
    }

    .rank-3 .rank-cell {
      color: #CD7F32;
      text-shadow: 0 0 10px rgba(205, 127, 50, 0.4);
    }

    /* Wallet column */
    .wallet-cell {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #FFD700;
      font-weight: 600;
    }

    /* Gold column */
    .gold-cell {
      font-size: 14px;
      color: #FFF;
      font-weight: 600;
    }

    /* Referrals column */
    .referrals-cell {
      font-size: 14px;
      color: #FFF;
      font-weight: 600;
    }

    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.85);
      color: #FFD700;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #FFD700;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      z-index: 1000;
    }

    .back-button:hover {
      background: #FFD700;
      color: #000;
      transform: translateX(-3px);
    }

    @media (max-width: 768px) {
      .table-header,
      .leaderboard-item {
        grid-template-columns: 50px 1fr;
        gap: 10px;
      }

      .table-header > div:nth-child(3),
      .table-header > div:nth-child(4),
      .gold-cell,
      .referrals-cell {
        display: none;
      }

      .wallet-cell {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- Background overlay -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1;"></div>

  <a href="/" class="back-button">â¬…ï¸ Back to Game</a>

  <div class="leaderboard-container">
    <div class="leaderboard-header">
      <h1>ğŸ† BIGGEST MINERS ğŸ†</h1>
      <p class="subtitle">Top 10 Gold Mining Champions</p>
      
      <div class="refresh-notice">
        <p>â° Leaderboard refreshes every 24 hours | Last updated: <span id="last-updated"></span></p>
      </div>
    </div>

    <div class="leaderboard-table">
      <div class="table-header">
        <div>Rank</div>

        <div>ğŸ’° Total Gold Mined</div>
        <div>ğŸ‘¥ Referrals</div>
      </div>
      <div class="leaderboard-list" id="leaderboard">
        <!-- Leaderboard items will be generated here -->
      </div>

  </div>

  <script>
    // Generate dummy leaderboard data
    const leaderboardData = [

      },
      {

      },
      {

      },
      {
        wallet: '4k3Dyjzvzp8eMZWUXbBCjEvwSkkk59S5iCNLY3QrkX6R',
        gold: 1287456.00,

      },
      {

        gold: 1098567.50,

      },
      {

        referrals: 154
      },
      {
        wallet: '5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC4Qmu5H2B',
        gold: 834729.75,
        referrals: 132
      },
      {
        wallet: 'AaLbKreiydApJ4FwLnbhVPq7EYmx7mMfKW4PNDfnhqzB',

      },
      {

      },
      {
        wallet: '2wmVCSfPxGPjPRZ7VcGSPBLZnp4qXRcK2gKGRJKFw6Lb',
        gold: 623847.25,
        referrals: 94
      }
    ];

    // Format wallet address (show first 4 and last 4 characters)
    function formatWallet(wallet) {
      return `${wallet.slice(0, 6)}...${wallet.slice(-6)}`;
    }

    // Format gold amount with commas
    function formatGold(amount) {
      return amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // Get rank emoji
    function getRankEmoji(rank) {
      if (rank === 1) return 'ğŸ¥‡';
      if (rank === 2) return 'ğŸ¥ˆ';
      if (rank === 3) return 'ğŸ¥‰';
      return `#${rank}`;
    }

    // Generate leaderboard HTML
    function generateLeaderboard() {
      const leaderboard = document.getElementById('leaderboard');
      
      leaderboardData.forEach((player, index) => {
        const rank = index + 1;
        const rankClass = rank <= 3 ? `rank-${rank}` : '';
        
        const item = document.createElement('div');
        item.className = `leaderboard-item ${rankClass}`;
        
        item.innerHTML = `
          <div class="rank-cell">${getRankEmoji(rank)}</div>
          <div class="wallet-cell">${formatWallet(player.wallet)}</div>
          <div class="gold-cell">${formatGold(player.gold)}</div>
          <div class="referrals-cell">${player.referrals}</div>
        `;
        
        leaderboard.appendChild(item);
      });
    }

    // Set last updated time
    function setLastUpdated() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('last-updated').textContent = formatted;
    }

    // Initialize
    generateLeaderboard();
    setLastUpdated();
  </script>

</body>
</html>
