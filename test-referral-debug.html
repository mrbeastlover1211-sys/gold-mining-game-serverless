<!DOCTYPE html>
<html>
<head>
    <title>Referral System Debug</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Referral System Debug Tool</h1>
        <p>Use this to test your referral system manually and see exactly what's happening in the database.</p>
        
        <div class="form-group">
            <label>Referrer Wallet Address (who should get rewards):</label>
            <input type="text" id="referrer" placeholder="Enter the referrer's wallet address">
        </div>
        
        <div class="form-group">
            <label>Referee Wallet Address (who was referred):</label>
            <input type="text" id="referee" placeholder="Enter the referred user's wallet address">
        </div>
        
        <button onclick="testReferral()">üß™ Test Referral System</button>
        <button onclick="debugDatabase()">üîç Debug Database (if auth disabled)</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'https://gold-mining-serverless-6k1npdpdi-james-projects-c1b8b251.vercel.app';
        
        async function testReferral() {
            const referrer = document.getElementById('referrer').value.trim();
            const referee = document.getElementById('referee').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!referrer || !referee) {
                showResult('‚ùå Please enter both wallet addresses', 'error');
                return;
            }
            
            showResult('üîÑ Testing referral system...', '');
            
            try {
                const response = await fetch(`${API_BASE}/api/manual-test-referral`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        referrer_address: referrer,
                        referee_address: referee,
                        action: 'test_complete'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let result = `‚úÖ REFERRAL SYSTEM TEST RESULTS:\n\n`;
                    
                    result += `üë• USERS:\n`;
                    result += `Referrer: ${data.users.referrer.address}\n`;
                    result += `  - Gold: ${data.users.referrer.gold_before} ‚Üí ${data.users.referrer.gold_after}\n`;
                    result += `  - Total Referrals: ${data.users.referrer.total_referrals_before} ‚Üí ${data.users.referrer.total_referrals_after}\n`;
                    result += `  - Has Land: ${data.users.referrer.has_land}\n\n`;
                    
                    result += `Referee: ${data.users.referee.address}\n`;
                    result += `  - Has Land: ${data.users.referee.has_land}\n`;
                    result += `  - Total Pickaxes: ${data.users.referee.total_pickaxes}\n`;
                    result += `  - Requirements Met: ${data.users.referee.requirements_met}\n\n`;
                    
                    result += `üìä REFERRAL SESSION:\n`;
                    result += `Session Exists: ${data.referral_session.exists}\n`;
                    result += `Session ID: ${data.referral_session.session_id}\n\n`;
                    
                    result += `üéÅ COMPLETION STATUS:\n`;
                    result += `Already Rewarded: ${data.completion_status.already_rewarded}\n`;
                    result += `Requirements Met: ${data.completion_status.requirements_met}\n`;
                    result += `Reward Given Now: ${data.completion_status.reward_given_now}\n\n`;
                    
                    if (data.completion_status.reward_details) {
                        result += `üí∞ REWARD DETAILS:\n`;
                        result += `Gold Reward: ${data.completion_status.reward_details.gold_reward}\n`;
                        result += `Pickaxe Reward: ${data.completion_status.reward_details.pickaxe_reward}\n\n`;
                    }
                    
                    result += `üìù NEXT STEPS: ${data.next_steps}`;
                    
                    showResult(result, 'success');
                } else {
                    showResult(`‚ùå Test failed: ${data.error}\nDetails: ${data.details}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }
        
        async function debugDatabase() {
            const resultDiv = document.getElementById('result');
            showResult('üîÑ Checking database state...', '');
            
            try {
                const response = await fetch(`${API_BASE}/api/debug-referral-database`);
                const data = await response.json();
                
                if (data.success) {
                    let result = `üîç DATABASE DEBUG RESULTS:\n\n`;
                    
                    result += `üìä STATISTICS:\n`;
                    result += `Total Visits: ${data.statistics.total_visits}\n`;
                    result += `Converted Sessions: ${data.statistics.converted_sessions}\n`;
                    result += `Completed Referrals: ${data.statistics.completed_referrals}\n`;
                    result += `Ready for Completion: ${data.statistics.ready_for_completion}\n\n`;
                    
                    result += `üè¢ TABLES:\n`;
                    result += `Referral Visits: ${data.tables.referral_visits.count} records\n`;
                    result += `Referrals: ${data.tables.referrals.count} records\n`;
                    result += `Users with Referrals: ${data.tables.users_with_referrals.count} records\n\n`;
                    
                    if (data.potential_completions.length > 0) {
                        result += `‚ö° POTENTIAL COMPLETIONS:\n`;
                        data.potential_completions.forEach((comp, i) => {
                            result += `${i + 1}. ${comp.referrer} ‚Üí ${comp.referee}\n`;
                            result += `   Land: ${comp.has_land}, Pickaxes: ${comp.total_pickaxes}, Ready: ${comp.ready_for_completion}\n`;
                        });
                    } else {
                        result += `‚ö° NO POTENTIAL COMPLETIONS FOUND\n`;
                    }
                    
                    showResult(result, 'success');
                } else {
                    showResult(`‚ùå Debug failed: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Request failed: ${error.message}\n\nNote: If you see authentication errors, the deployment has protection enabled.`, 'error');
            }
        }
        
        function showResult(text, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = text;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
